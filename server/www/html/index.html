<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Server Dashboard</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+New&display=swap"
        rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="container">
        <header>
            <h1>Speech Server</h1>
            <p style="color: var(--text-secondary);">Real-time Speech Broadcasting System</p>
        </header>

        <div class="main-content">
            <!-- Listener Section -->
            <div class="card" style="height: calc(100vh - 250px); min-height: 400px;">
                <div class="card-header">
                    <div class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M12 2c-1.7 0-3 1.2-3 2.6v6.8c0 1.4 1.3 2.6 3 2.6s3-1.2 3-2.6V4.6C15 3.2 13.7 2 12 2z" />
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                            <line x1="12" y1="19" x2="12" y2="23" />
                            <line x1="8" y1="23" x2="16" y2="23" />
                        </svg>
                        Listener
                    </div>
                    <div class="status" id="connectionStatus">
                        <div class="status-dot"></div>
                        <span>Disconnected</span>
                    </div>

                    <div class="form-group"
                        style="margin-left: auto; margin-bottom: 0; display: flex; align-items: center; gap: 1rem;">
                        <div class="lang-selector" style="margin-bottom: 0;">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" name="lang" value="en" id="lang-en" checked>
                                <label class="checkbox-label" for="lang-en">English</label>
                            </div>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" name="lang" value="cn" id="lang-cn">
                                <label class="checkbox-label" for="lang-cn">Chinese</label>
                            </div>
                            <!-- Added others if needed -->
                            <div class="checkbox-wrapper">
                                <input type="checkbox" name="lang" value="ja" id="lang-ja">
                                <label class="checkbox-label" for="lang-ja">Japanese</label>
                            </div>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" name="lang" value="fr" id="lang-fr">
                                <label class="checkbox-label" for="lang-fr">French</label>
                            </div>
                        </div>
                        <button id="connectBtn" onclick="toggleConnection()" style="width: auto;">Connect</button>
                    </div>
                </div>

                <div id="transcript" role="log" aria-live="polite" style="height: 100%;">
                    <!-- Messages will appear here -->
                    <div style="text-align: center; color: var(--text-secondary); padding-top: 2rem;">
                        Waiting for connection...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toggle Button -->
    <button id="speaker-toggle" onclick="toggleSpeakerSection()">
        Show Speaker
    </button>

    <!-- Speaker Section (Fixed Bottom) -->
    <div id="speaker-section" class="hidden">
        <div class="card-content">
            <div class="card-title" style="white-space: nowrap; font-size: 1rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                </svg>
                Speaker
            </div>

            <form hx-post="/speaker" hx-ext="json-enc" hx-swap="none" hx-on::after-request="this.reset()"
                class="compact-form">
                <input type="text" id="speaker-text" name="text" placeholder="Type message..." required
                    style="flex: 1;">

                <input type="text" id="speaker-lang" name="language" placeholder="Lang (en)" value="en"
                    style="width: 80px;">

                <!-- Hidden fields -->
                <input type="hidden" name="user" value="web-client">
                <input type="hidden" name="rooms" value="default">
                <input type="hidden" name="timestamp" value="">

                <button type="submit">
                    Send
                </button>
            </form>
        </div>
    </div>

    <!-- Application Logic -->
    <script src="app.js?v=005"></script>
</body>

</html>
