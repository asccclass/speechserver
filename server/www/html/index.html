<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Server Dashboard</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+New&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Modern Dark Theme Variables */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #334155;
            --success-color: #22c55e;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            flex: 1;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .test-speaker-btn {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .test-speaker-btn:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Control Panel */
        .control-panel {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }

        .control-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            background-color: var(--bg-primary);
            border-radius: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ef4444;
        }

        .status.connected .status-dot {
            background-color: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
        }

        /* Language Selection */
        .lang-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            flex: 1;
        }

        .checkbox-wrapper {
            position: relative;
        }

        .checkbox-wrapper input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkbox-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            user-select: none;
        }

        .checkbox-wrapper input:checked~.checkbox-label {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .checkbox-wrapper input:disabled~.checkbox-label {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #connectBtn {
            background-color: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            min-width: 120px;
        }

        #connectBtn:hover {
            background-color: var(--accent-hover);
        }

        #connectBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Cards */
        .card {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
        }

        .card-header {
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Transcript Area */
        .transcript-container {
            flex-grow: 1;
            background-color: var(--bg-primary);
            border-radius: 0.5rem;
            padding: 1rem;
            height: 500px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            scroll-behavior: smooth;
            font-family: 'Courier New', Courier, monospace;
        }

        .message {
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--accent-color);
            animation: slideIn 0.3s ease-out;
        }

        .message-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        .message-content {
            color: var(--text-primary);
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3);
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button[type="submit"] {
            background-color: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: var(--accent-hover);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-title">
                <h1>Speech Server</h1>
                <p style="color: var(--text-secondary);">Real-time Speech Broadcasting System</p>
            </div>
            <button class="test-speaker-btn" onclick="openSpeakerModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                </svg>
                Test Speaker
            </button>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-content">
                <div class="status" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span>Disconnected</span>
                </div>

                <div class="lang-selector">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="lang" value="en" id="lang-en" checked>
                        <label class="checkbox-label" for="lang-en">English</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="lang" value="cn" id="lang-cn">
                        <label class="checkbox-label" for="lang-cn">Chinese</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="lang" value="ja" id="lang-ja">
                        <label class="checkbox-label" for="lang-ja">Japanese</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="lang" value="fr" id="lang-fr">
                        <label class="checkbox-label" for="lang-fr">French</label>
                    </div>
                </div>

                <button id="connectBtn" onclick="toggleConnection()">Connect</button>
            </div>
        </div>

        <div class="grid">
            <!-- Translation (Listener) -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                            <path d="M2 12h20" />
                        </svg>
                        Translation
                    </div>
                </div>

                <div id="transcript" class="transcript-container" role="log" aria-live="polite">
                    <div style="text-align: center; color: var(--text-secondary); padding-top: 2rem;">
                        Waiting for connection...
                    </div>
                </div>
            </div>

            <!-- Source (Original) -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                            <polyline points="14 2 14 8 20 8" />
                            <line x1="16" y1="13" x2="8" y2="13" />
                            <line x1="16" y1="17" x2="8" y2="17" />
                            <polyline points="10 9 9 9 8 9" />
                        </svg>
                        Source
                    </div>
                </div>

                <div id="source" class="transcript-container" role="log" aria-live="polite">
                    <div style="text-align: center; color: var(--text-secondary); padding-top: 2rem;">
                        Waiting for connection...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Speaker Modal -->
    <div id="speakerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    Test Broadcast
                </div>
                <button class="close-btn" onclick="closeSpeakerModal()">&times;</button>
            </div>

            <form hx-post="/speaker" hx-ext="json-enc" hx-swap="none"
                hx-on::after-request="this.reset(); closeSpeakerModal();">
                <div class="form-group">
                    <label for="speaker-text">Message</label>
                    <textarea id="speaker-text" name="text" rows="4" placeholder="Type something to broadcast..."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="speaker-lang">Language Tag</label>
                    <input type="text" id="speaker-lang" name="language" placeholder="e.g. en, cn" value="en">
                </div>

                <input type="hidden" name="user" value="web-client">
                <input type="hidden" name="rooms" value="default">
                <input type="hidden" name="timestamp" value="">

                <button type="submit">
                    Broadcast
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13" />
                        <polygon points="22 2 15 22 11 13 2 9 22 2" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Modal Functions
        function openSpeakerModal() {
            document.getElementById('speakerModal').classList.add('active');
        }

        function closeSpeakerModal() {
            document.getElementById('speakerModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('speakerModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeSpeakerModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeSpeakerModal();
            }
        });

        // WebSocket Logic
        let socket = null;
        const transcriptDiv = document.getElementById('transcript');
        const sourceDiv = document.getElementById('source');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectBtn = document.getElementById('connectBtn');
        let isConnected = false;
        let shouldReconnect = false;
        let reconnectTimeout = null;
        let heartbeatInterval = null;
        const HEARTBEAT_TIME_MS = 30000;

        function getSelectedLanguages() {
            const checkboxes = document.querySelectorAll('input[name="lang"]:checked');
            const languages = Array.from(checkboxes).map(cb => cb.value);
            return languages.join(',');
        }

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                shouldReconnect = true;
                connect();
            }
        }

        function connect() {
            if (socket && (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING)) {
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const languages = getSelectedLanguages();
            const wsUrl = `${protocol}//${host}/listener?lang=${languages}`;

            console.log(`Connecting to ${wsUrl}`);

            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';

            if (transcriptDiv.children.length === 0) {
                transcriptDiv.innerHTML = '<div id="connecting-msg" style="text-align: center; color: var(--text-secondary); padding-top: 2rem;">Connecting...</div>';
                sourceDiv.innerHTML = '<div id="connecting-msg-src" style="text-align: center; color: var(--text-secondary); padding-top: 2rem;">Connecting...</div>';
            } else {
                appendSystemMessage('Reconnecting...', transcriptDiv);
                appendSystemMessage('Reconnecting...', sourceDiv);
            }

            try {
                socket = new WebSocket(wsUrl);

                socket.onopen = function () {
                    console.log('WebSocket Connected');
                    isConnected = true;
                    updateStatus(true);

                    const connectingMsg = document.getElementById('connecting-msg');
                    const connectingMsgSrc = document.getElementById('connecting-msg-src');
                    if (connectingMsg) connectingMsg.remove();
                    if (connectingMsgSrc) connectingMsgSrc.remove();

                    if (transcriptDiv.innerHTML.includes('padding-top: 2rem;">Connecting...</div>')) {
                        transcriptDiv.innerHTML = '';
                        sourceDiv.innerHTML = '';
                    }

                    startHeartbeat();
                };

                socket.onclose = function (event) {
                    console.log('WebSocket Closed', event);
                    cleanupConnection();
                    if (shouldReconnect) {
                        appendSystemMessage('Connection lost. Retrying in 3 seconds...', transcriptDiv);
                        appendSystemMessage('Connection lost. Retrying in 3 seconds...', sourceDiv);
                        reconnectTimeout = setTimeout(connect, 3000);
                    } else {
                        if (event.wasClean) {
                            appendSystemMessage('Disconnected cleanly.', transcriptDiv);
                            appendSystemMessage('Disconnected cleanly.', sourceDiv);
                        }
                    }
                };

                socket.onerror = function (error) {
                    console.error('WebSocket Error', error);
                };

                socket.onmessage = function (event) {
                    resetHeartbeat();
                    try {
                        const data = JSON.parse(event.data);
                        // Display both translation and source simultaneously
                        appendMessage(data, transcriptDiv, true);  // translation
                        appendMessage(data, sourceDiv, false);     // source
                    } catch (e) {
                        console.error('Error parsing message:', e, event.data);
                        appendSystemMessage('Received invalid data format.', transcriptDiv);
                        appendSystemMessage('Received invalid data format.', sourceDiv);
                    }
                };

            } catch (e) {
                console.error('Connection failed:', e);
                cleanupConnection();
                if (shouldReconnect) {
                    reconnectTimeout = setTimeout(connect, 3000);
                }
            }
        }

        function disconnect() {
            shouldReconnect = false;
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
                reconnectTimeout = null;
            }
            stopHeartbeat();
            if (socket) {
                socket.close();
            }
        }

        function cleanupConnection() {
            isConnected = false;
            socket = null;
            stopHeartbeat();
            updateStatus(false);
        }

        function startHeartbeat() {
            stopHeartbeat();
            resetHeartbeat();
        }

        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearTimeout(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        function resetHeartbeat() {
            stopHeartbeat();
            heartbeatInterval = setTimeout(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    console.log('Sending heartbeat...');
                    socket.send('ping');
                    resetHeartbeat();
                }
            }, HEARTBEAT_TIME_MS);
        }

        function updateStatus(connected) {
            if (connected) {
                connectionStatus.classList.add('connected');
                connectionStatus.querySelector('span').textContent = 'Connected';
                connectBtn.textContent = 'Disconnect';
                connectBtn.style.backgroundColor = '#ef4444';
                connectBtn.disabled = false;
                document.querySelectorAll('input[name="lang"]').forEach(cb => cb.disabled = true);
            } else {
                connectionStatus.classList.remove('connected');
                connectionStatus.querySelector('span').textContent = 'Disconnected';
                connectBtn.textContent = 'Connect';
                connectBtn.style.backgroundColor = '';
                connectBtn.disabled = false;
                document.querySelectorAll('input[name="lang"]').forEach(cb => cb.disabled = false);
            }
        }

        function appendMessage(data, container, isTranslation) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';

            const timestamp = data.timestamp || new Date().toLocaleTimeString();
            const langTag = data.language ? `[${data.language.toUpperCase()}] ` : '';

            let contentHtml = '';
            const escapedText = escapeHtml(data.text);
            const escapedTranslation = data.translation ? escapeHtml(data.translation) : '';

            if (isTranslation) {
                // Show translation if available, otherwise original
                contentHtml = `<div class="message-content">${escapedTranslation || escapedText}</div>`;
            } else {
                // Always show original in source panel
                contentHtml = `<div class="message-content">${escapedText}</div>`;
            }

            msgDiv.innerHTML = `
                <div class="message-meta">
                    <span>${langTag}${data.user || 'Unknown'}</span>
                    <span>${timestamp}</span>
                </div>
                ${contentHtml}
            `;

            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;

            if (container.children.length > 200) {
                container.firstElementChild.remove();
            }
        }

        function appendSystemMessage(text, container) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.style.borderLeftColor = 'var(--text-secondary)';
            msgDiv.style.color = 'var(--text-secondary)';
            msgDiv.innerHTML = `<i>${text}</i>`;

            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        document.body.addEventListener('htmx:configRequest', function (evt) {
            if (evt.target.tagName === 'FORM' && evt.target.getAttribute('hx-post') === '/speaker') {
                const tsInput = evt.target.querySelector('input[name="timestamp"]');
                if (tsInput) {
                    tsInput.value = new Date().toISOString();
                }
            }
        });
    </script>
</body>

</html>
