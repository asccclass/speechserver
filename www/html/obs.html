<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>直播即時字幕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        /* 字幕容器 */
        .subtitle-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            text-align: center;
            z-index: 9999;
        }

        /* 原文字幕 */
        .subtitle-original {
            background: rgba(0, 0, 0, 0.85);
            color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 32px;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.3s ease-in;
        }

        /* 翻譯字幕 */
        .subtitle-translation {
            background: rgba(30, 30, 30, 0.9);
            color: #4CAF50;
            padding: 18px 28px;
            border-radius: 8px;
            font-size: 28px;
            font-weight: 500;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(76, 175, 80, 0.3);
            animation: fadeIn 0.4s ease-in;
        }

        /* 淡入動畫 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 語言選擇器 */
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 10000;
        }

        .language-selector select {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            background: #2a2a2a;
            color: white;
            cursor: pointer;
        }

        /* 連線狀態指示器 */
        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 10000;
        }

        .status-connected {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .status-disconnected {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .status-connecting {
            background: rgba(255, 152, 0, 0.9);
            color: white;
        }

        /* 統計資訊 (可選) */
        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            color: #888;
            font-family: monospace;
            display: none;
            /* 預設隱藏 */
        }

        /* 隱藏控制項 (用於 OBS) */
        .obs-mode .language-selector,
        .obs-mode .connection-status,
        .obs-mode .stats {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- 連線狀態 -->
    <div class="connection-status status-connecting" id="connectionStatus">
        連線中...
    </div>

    <!-- 語言選擇器 -->
    <div class="language-selector">
        <label style="color: white; margin-right: 10px;">字幕語言:</label>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="es">Español</option>
        </select>
    </div>

    <!-- 字幕容器 -->
    <div class="subtitle-container">
        <div class="subtitle-original" id="subtitleOriginal"></div>
        <div class="subtitle-translation" id="subtitleTranslation"></div>
    </div>

    <!-- 統計資訊 -->
    <div class="stats" id="stats">
        延遲: <span id="latency">--</span>ms |
        接收: <span id="received">0</span>
    </div>

    <script>

        // 設定
        const AUTO_CLEAR_TIMEOUT = 8000; // 8秒後清除字幕
        const HEARTBEAT_TIME_MS = 30000; // 30秒心跳間隔

        // DOM 元素
        const statusEl = document.getElementById('connectionStatus');
        const originalEl = document.getElementById('subtitleOriginal');
        const translationEl = document.getElementById('subtitleTranslation');
        const languageSelect = document.getElementById('languageSelect');
        const statsEl = document.getElementById('stats');
        const latencyEl = document.getElementById('latency');
        const receivedEl = document.getElementById('received');

        // 狀態
        let ws = null;
        let reconnectTimer = null;
        let clearTimer = null;
        let heartbeatTimer = null;
        let receivedCount = 0;
        let currentLanguage = 'zh';

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const WS_URL = `${protocol}//${host}/listener?lang=${currentLanguage}`;

        // 檢測是否為 OBS 模式 (URL 參數)
        const urlParams = new URLSearchParams(window.location.search);
        const obsMode = urlParams.get('obs') === 'true';
        const showStats = urlParams.get('stats') === 'true';

        if (obsMode) {
            document.body.classList.add('obs-mode');
        }

        if (showStats) {
            statsEl.style.display = 'block';
        }

        // 連線到 WebSocket
        function connect() {
            updateStatus('connecting');

            if (ws) {
                // 如果已有連線實例，確保先清理
                ws.onclose = null;
                ws.close();
            }

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket 連線成功');
                updateStatus('connected');
                startHeartbeat();
            };

            ws.onmessage = (event) => {
                resetHeartbeat();
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('解析訊息錯誤:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket 錯誤:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket 連線關閉');
                updateStatus('disconnected');
                stopHeartbeat();

                // 5秒後重連
                if (reconnectTimer) clearTimeout(reconnectTimer);
                reconnectTimer = setTimeout(connect, 5000);
            };
        }

        // 心跳機制
        function startHeartbeat() {
            stopHeartbeat();
            resetHeartbeat();
        }

        function stopHeartbeat() {
            if (heartbeatTimer) {
                clearTimeout(heartbeatTimer);
                heartbeatTimer = null;
            }
        }

        function resetHeartbeat() {
            stopHeartbeat();
            heartbeatTimer = setTimeout(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    // console.log('發送心跳...'); 
                    ws.send('ping');
                    resetHeartbeat();
                }
            }, HEARTBEAT_TIME_MS);
        }

        // 處理接收到的訊息
        function handleMessage(data) { // { rooms, user, text, timestamp, language }
            if (data.type === 'welcome') {
                console.log('伺服器歡迎訊息:', data.message);
                return;
            }
            displaySubtitle(data);
            receivedCount++;
            receivedEl.textContent = receivedCount;
        }

        // 顯示字幕
        function displaySubtitle(data) {
            const startTime = Date.now();
            // 顯示原文
            originalEl.textContent = data.text;
            originalEl.style.display = 'block';

            // 顯示翻譯
            translationEl.textContent = data.text;  //data.translation;
            translationEl.style.display = 'block';

            // 計算延遲
            const latency = Date.now() - new Date(data.timestamp).getTime();
            latencyEl.textContent = latency;

            // 清除之前的計時器
            if (clearTimer) {
                clearTimeout(clearTimer);
            }

            // 設定自動清除
            clearTimer = setTimeout(() => {
                originalEl.style.display = 'none';
                translationEl.style.display = 'none';
            }, AUTO_CLEAR_TIMEOUT);
        }

        // 更新連線狀態
        function updateStatus(status) {
            statusEl.className = 'connection-status';

            switch (status) {
                case 'connected':
                    statusEl.classList.add('status-connected');
                    statusEl.textContent = '● 已連線';
                    break;
                case 'disconnected':
                    statusEl.classList.add('status-disconnected');
                    statusEl.textContent = '● 已斷線';
                    break;
                case 'connecting':
                    statusEl.classList.add('status-connecting');
                    statusEl.textContent = '● 連線中...';
                    break;
            }
        }

        // 語言切換
        languageSelect.addEventListener('change', (e) => {
            currentLanguage = e.target.value;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'change_language',
                    language: currentLanguage
                }));
            }

            console.log('切換語言:', currentLanguage);
        });

        // 鍵盤快捷鍵
        document.addEventListener('keydown', (e) => {
            // S 鍵: 顯示/隱藏統計
            if (e.key === 's' || e.key === 'S') {
                statsEl.style.display =
                    statsEl.style.display === 'none' ? 'block' : 'none';
            }

            // C 鍵: 清除字幕
            if (e.key === 'c' || e.key === 'C') {
                originalEl.style.display = 'none';
                translationEl.style.display = 'none';
            }
        });

        // 初始化
        connect();

        // 頁面卸載時關閉連線
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>

</html>
